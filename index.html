<html lang="en">
    <head>
        <title>Scoreboard</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <main role="main" class="container">
            <div>
                <div class="score">
                    <h3>HEAT</h3>
                    <h4 id="home-score">0</h4>
                </div>
                <div>
                    <button class="btn" onclick="addHomeOne()">+1</button>
                    <button class="btn" onclick="addHomeTwo()">+2</button>
                    <button class="btn" onclick="addHomeThree()">+3</button>
                </div>
            </div>
            <div>
                <div class="score">
                    <h3>HAWKS</h3>
                    <h4 id="guest-score">0</h4>
                </div>
                <div>
                    <button class="btn" onclick="addGuestOne()">+1</button>
                    <button class="btn" onclick="addGuestTwo()">+2</button>
                    <button class="btn" onclick="addGuestThree()">+3</button>
                </div>
            </div>
        </main>
        <script src="index.js"></script>
    </body>
</html>
